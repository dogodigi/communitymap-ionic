<ion-side-menus>
  <ion-side-menu-content>
          <ion-nav-bar class="bar-assertive">
              <ion-nav-back-button class="no-text">
              </ion-nav-back-button>
              <!--<ion-nav-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                  </button>
              </ion-nav-buttons>-->
              <ion-nav-buttons side="right">
                  <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)">
                  </button>
              </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
<ion-pane>
    <header class="bar bar-header bar-stable">
      <h1 class="title">August Town Churches ({{locations.length}})</h1>
    </header>
<p>Test if this text will properly align</p>
    <ion-content class="has-header">

      <ion-list>

        <ion-item nav-clear menu-close ng-click="goTo(locationKey)" ng-repeat="(locationKey,location) in locations track by location.properties.name">
          {{locationKey + 1}} - {{location.properties.name || "---"}}
        </ion-item>

      </ion-list>

    </ion-content>
    <ion-pane>
  </ion-side-menu>
</ion-side-menus>
